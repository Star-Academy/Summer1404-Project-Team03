<p-dialog header="Delete User" [modal]="false" [visible]="visible()" [draggable]="false" >
  <div class="dialog">
    <p>Are you sure to delete </p>

    <div class="dialog__btn">
      <p-button label="Cancel" severity="secondary" (click)="onClose()" rounded />
      <p-button label="Delete" (click)="onDelete()" rounded />
    </div>
  </div>
</p-dialog>
