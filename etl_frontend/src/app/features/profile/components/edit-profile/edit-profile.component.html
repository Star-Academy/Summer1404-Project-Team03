<p-card class="edit-profile-card">
  <div class="edit-profile-card__content">
    <h2 class="edit-profile-card__title">Edit Profile</h2>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-profile-card__form">
      <div class="edit-profile-card__form__item">
        <label for="username">Username</label>
        <input
          pInputText
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter new username"
        />
      </div>

      <div class="edit-profile-card__actions">
        <p-button
          label="Cancel"
          styleClass="p-button-secondary"
          type="button"
          (onClick)="onCancel()"
        ></p-button>
        <p-button label="Save" icon="pi pi-check" type="submit"></p-button>
      </div>
    </form>
  </div>
</p-card>
