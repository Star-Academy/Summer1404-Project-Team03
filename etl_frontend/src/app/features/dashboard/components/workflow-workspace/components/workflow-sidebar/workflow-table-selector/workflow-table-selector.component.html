<p-button-group>
  <p-button
    [label]="
      vm().selectedTableId ? 'Table ' + vm().selectedTableId : 'Select Table'
    "
    rounded
  ></p-button>
  <p-button
    icon="pi pi-arrow-up"
    rounded
    (click)="op.toggle($event)"
  ></p-button>
</p-button-group>

<p-popover #op>
  <p-listbox
    [options]="tablesName()"
    (onChange)="onSelectTable($event); op.hide()"
    optionLabel="name"
    [filter]="true"
  ></p-listbox>
</p-popover>
