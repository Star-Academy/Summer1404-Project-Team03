<div (click)="onOpenWorkflow()" class="tab" [pTooltip]="workflowInfo().name" tooltipPosition="bottom" showDelay="1000" [ngClass]="{'tab-active': isSelected()}">
  <div
    class="tab__status"
    [ngClass]="'tab__status-' + workflowInfo().status"
  ></div>
  <div class="tab__name">{{ workflowInfo().name }}</div>
  <div class="tab__close-icon">
    <p-button text rounded icon="pi pi-times" size="small"></p-button>
  </div>
</div>
