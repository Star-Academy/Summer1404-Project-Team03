<div class="tabs-bar">
  <div class="tabs-bar__tabs">
    @for (tab of vm().openWorkflows; track tab.id) {
    <app-workflow-tab [workflowInfo]="tab"></app-workflow-tab>
    }
  </div>
  <div class="tabs-bar__new-tab-btn">
    <p-button icon="pi pi-plus" rounded outlined size="small" (click)="onCreateNewWorkflow()"></p-button>
  </div>
</div>
