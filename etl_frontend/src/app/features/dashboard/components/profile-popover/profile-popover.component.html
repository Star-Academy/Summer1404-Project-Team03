<p-button icon="pi pi-user" label="Profile" outlined (onClick)="toggle($event)" rounded text/>

<p-popover class="popover" #op>
  <p class="popover__username">test name</p>
  <div class="popover__list">
    @for (option of options; track option.label) {
      <p-button [label]="option.label" [icon]="option.icon" (click)="selectOption(option.link)" text rounded appSignOut/>
    }
  </div>
</p-popover>
