<p-card class="change-password-card">
  <div class="change-password-card__content">
    <h2 class="change-password-card__title">Change Password</h2>

    <div class="change-password-card__form">
      <div class="change-password-card__form__item">
        <label for="current">Current Password</label>
        <p-password
          [(ngModel)]="currentPassword"
          feedback="false"
          toggleMask="true"
          inputId="current"
        ></p-password>
      </div>

      <div class="change-password-card__form__item">
        <label for="new">New Password</label>
        <p-password
          [(ngModel)]="newPassword"
          feedback="true"
          toggleMask="true"
          inputId="new"
        ></p-password>
      </div>

      <div class="change-password-card__form__item">
        <label for="confirm">Confirm Password</label>
        <p-password
          [(ngModel)]="confirmPassword"
          feedback="false"
          toggleMask="true"
          inputId="confirm"
        ></p-password>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="change-password-card__actions">
      <p-button label="Cancel" class="p-button-secondary"></p-button>
      <p-button label="Change Password" (click)="changePassword()"></p-button>
    </div>
  </ng-template>
</p-card>
