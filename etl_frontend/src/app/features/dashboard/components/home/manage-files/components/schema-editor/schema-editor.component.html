<h4>{{ file?.name }}</h4>
<p-table [value]="columnConfigurations" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>Original Column Name</th>
      <th>New Column Name (Editable)</th>
      <th>Data Type</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-col>
    <tr>
      <td>{{ col.originalHeader }}</td>
      <td>
        <input
          pInputText
          type="text"
          [(ngModel)]="col.newHeader"
          class="p-inputtext-sm"
        />
      </td>
      <td>
        <p-select
          [options]="dbTypes"
          [(ngModel)]="col.selectedType"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Type"
          appendTo="body"
          fluid="true"
        ></p-select>
      </td>
    </tr>
  </ng-template>
</p-table>

@if (parsingErrors.length > 0) {
<div class="error-panel">
  <h5 class="error-panel__title">Problems in Parsing file</h5>
  <ul class="error-panel__list">
    @for (error of parsingErrors; track error) {
    <li class="error-panel__item">
      {{ error }}
    </li>
    }
  </ul>
</div>
}
