@if(vm().schema?.columns) {
<p-table [value]="vm().schema!.columns" styleClass="p-datatable-sm w-full">
  <ng-template pTemplate="header">
    <tr>
      <th class="text-left px-3 py-2">Original Column Name</th>
      <th class="text-left px-3 py-2">New Column Name</th>
      <th class="text-left px-3 py-2">Data Type</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-col>
    <tr>
      <td class="px-3 py-2">{{ col.originalColumnName }}</td>
      <td class="px-3 py-2">
        <input
          pInputText
          type="text"
          [(ngModel)]="col.columnName"
          class="p-inputtext-sm w-full"
        />
      </td>
      <td class="px-3 py-2">
        <p-select
          [options]="dbTypes"
          [(ngModel)]="col.columnType"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Type"
          appendTo="body"
          class="w-full"
        ></p-select>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="flex justify-end mt-4">
  <p-button rounded (click)="onSaveSchema()" label="Save"></p-button>
</div>
}
