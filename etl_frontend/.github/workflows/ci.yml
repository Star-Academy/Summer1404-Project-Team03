name: Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node (match your Angular version, here Node 20)
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run lint (optional but recommended)
      - name: Run lint
        run: npm run lint --if-present

      # 5. Run unit tests (headless)
      - name: Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # 6. Build Angular app
      - name: Build app
        run: npm run build --if-present

      # 7. Build Docker image (fail if build/tests failed)
      - name: Build Docker image
        run: docker build -t my-angular-app .